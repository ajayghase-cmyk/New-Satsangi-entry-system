name: Deploy to GitHub Pages

on:
  push:
    branches: ["main", "master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # actions/checkout@v4.2.1
      - uses: actions/checkout@eef6142e7c696aee0160e113a700126a0da61451
      
      # actions/setup-node@v4.1.0
      - uses: actions/setup-node@0ad4b8fadaa221f088421128c7358ed136952817
        with:
          node-version: 20
          cache: 'npm'
          
      - run: npm install
      - run: npm run build
      
      # actions/upload-pages-artifact@v3.0.1
      - uses: actions/upload-pages-artifact@56afc609e74202658d3ffba0e8f6dee9962f33a1
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    needs: build
    steps:
      # actions/deploy-pages@v4.0.5
      - id: deployment
        uses: actions/deploy-pages@d6db90164ad5ee868d735c01042f1ec4357283b9
